<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="adivinar">
        <div class="titulo">
            <p id="mejorPuntuacion">Mejor Puntuacion: --</p>
            <h1>BIENVENIDO</h1>
            <h2>Adivina el número</h2>
            <p>Introduce un número entre 1 y 100:</p>
            <input type="number" id="inputNumero" min="0" max="100" placeholder="Tu número">
            <button id="botonAdivinar">Adivinar</button>
            <p id="resultado"></p>
            <p id="intentos"></p>
            <button id="botonReiniciar" style="display: none;" >Reiniciar Juego</button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
